<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="utf-8 ">
        <title>Login Page</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
            <link href="styles/style.css" rel="stylesheet" type="text/css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="script/main.js"></script>
    </head>
    <body>
 
      <div id="form_wrapper">

        <h1>Welcome</h1>

        <form>
          <div class="input_container">
            <i class="fas fa-user"></i>
            <label for="username" >
              <input placeholder="username " id="username" type="text" name="username" class="input_field"> 
            </label>
          </div>
          <div class="input_container">
            <i class="fas fa-key"></i>
            <label for="password">
              <input placeholder="password" id="password" type="password" name="password" class="input_field"> 
              <!--show password
              toggle choses the id to toggle(switch)-->
              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </label>
          </div>
            <button>Login</button>
          </form>
          
        </div>

    </body>
</html>
